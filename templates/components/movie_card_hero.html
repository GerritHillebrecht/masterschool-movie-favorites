<div class="relative isolate overflow-hidden flex items-center justify-center h-full">
    <img src="{{movie.poster}}" alt="{{movie.name}}"
         class="blur saturate-[1.2] scale-105 block absolute inset-0 w-full h-full object-cover object-center"/>
    <div class="absolute inset-0 z-10 bg-gradient-to-t from-black/60 to-transparent"></div>
    <div class="relative w-full max-w-5xl text-neutral-50 z-20">
            <span class="bg-primary-100 text-primary-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-primary-900 dark:text-primary-300">
                Tomorrow
            </span>
        <h2 class="text-7xl mb-2">{{movie.name}}</h2>
        <p class="line-clamp-3 md:w-2/3 lg:w-1/2">
            {{movie.plot}}
        </p>
        <div class="flex items-center gap-x-2 mt-4">
            <a href="https://www.werstreamt.es/filme-serien/?q={{movie.name}}" target="_blank"
               class="flex items-center gap-1 text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                <svg class="w-5 h-5 dark:text-white" aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-width="2"
                          d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
                    <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                </svg>

                Where to watch
            </a>

            <a href="/movie/{{movie.id}}"
               class="text-gray-900 hover:text-white border border-gray-200 hover:border-primary-900 hover:bg-primary-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-neutral-50 text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-primary-600 dark:text-primary-400 dark:hover:text-white dark:hover:bg-primary-600 dark:focus:ring-primary-800">
                More information
            </a>
        </div>
    </div>
</div>
